<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"> <!-- 이벤트 글 중 하나를 클릭했을 때 링크되는 페이지 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 디자인은 th:href 경로에 설정한 board.css 파일 참조 -->
  <link rel = "stylesheet" th:href="@{/board/resources/stylesheets/board.css}" type = "text/css">
  <title>이벤트 글</title>
</head>
<th:header th:replace="~{/fragments/header.html :: header}"></th:header> <!-- 헤더 페이지를 가져온다. -->
<body>
  <!-- 공차 게시판을 소개하는 머리글을 담은 div를 이미지를 추가해서 만든다. -->
  <div class="introduce-board" th:style="'background-image:url('+ @{/board/resources/images/board_notice.png} +');'">
    <p style="margin: 110px 0 110px 20px;">
      <span class="brand-story">BOARD</span><br>공차의 다양한 소식을 확인해 보세요
    </p>
  </div>
  <div class="event-detail"> <!-- 이벤트 세부 페이지의 제목 div -->
    <p class="event-detail-title" th:text="${eventEntity.getTitle()}"></p> <!-- 이벤트 제목 -->
    <p style="margin-bottom: 20px;"> <!-- 이벤트 시작일 ~ 이벤트 종료일 -->
      <span th:text="${#dates.format(eventEntity.getStartAt(), 'yyyy-MM-dd') + ' (' + dayOfEventStartResult + ')'}"></span>&nbsp;~&nbsp;
      <span th:text="${#dates.format(eventEntity.getEndAt(), 'yyyy-MM-dd') + ' (' + dayOfEventEndResult + ')'}"></span>
    </p>
  </div>
  <div class="event-detail-image"> <!-- 해당 이벤트의 이미지를 담는 div -->

    <!-- '제주 신메뉴 마시면, 스탬프 x3배 적립!' 이벤트 내용을 보여주는 이미지 -->
    <img th:if="${eventEntity.getIndex() == 1}" th:src="@{/board/resources/images/stamp_event_content.jpg}">

    <!-- '요기요 2,000원 할인' 이벤트 내용을 보여주는 이미지 -->
    <img th:if="${eventEntity.getIndex() == 2}" th:src="@{/board/resources/images/yogiyo_event_content.jpg}">

    <!-- '위메프오 공차 최대 5000원 할인' 이벤트 내용을 보여주는 이미지 -->
    <img th:if="${eventEntity.getIndex() == 3}" th:src="@{/board/resources/images/wmpo_event_content.jpg}">

    <!-- 'SNS 인증샷 올리고 제주로 떠나자!' 이벤트 내용을 보여주는 이미지 -->
    <img th:if="${eventEntity.getIndex() == 4}" th:src="@{/board/resources/images/jeju_event_content.jpg}">

    <!--'쿠팡이츠 공차 3,000원 할인' 이벤트 내용을 보여주는 이미지 -->
    <img th:if="${eventEntity.getIndex() == 5}" th:src="@{/board/resources/images/coupang_eats_event_content.jpg}">
  </div><hr> <!-- 이벤트 세부 내용 이미지 밑에 평행선을 긋고 -->
  <a th:href="@{/board/event}" style="text-decoration: none; color: white;">
    <p class="click-redirect">목록으로</p> <!-- 클릭하면 메인 이벤트 페이지로 돌아가는 하이퍼링크를 만든다. -->
  </a>
</body>
<th:footer th:replace="~{/fragments/footer.html :: footer}"></th:footer> <!-- 푸터 페이지를 가져온다. -->
</html>
